<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS color</title>
    <style>
        h1 {
            color: aqua;
        }
        
        p {
            /* for text color */
            color: blue;
            /* for background color */
            background-color: burlywood;
        }
        
        span {
            background-color: coral;
            color: crimson;
        }
    </style>
</head>

<body>
    <h1>
        Safiullah
    </h1>
    <p>Lorem ipsum dolor sit <span>amet consectetur adipisicing</span> elit. Dolores, eaque?</p>
</body>

</html>
